<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
    </head>

    <body translate="no">
        <h1>Survey Form</h1>
        <p>Thank you for taking the time to fill out this form</p>
        <form>
            <!--Form elements-->
            <label>Text</label><br>
            <input type="text"><br>

            <label>Email</label><br>
            <input type="email"><br>

            <label>Radio</label><br>
            <input type="radio"><br>

            <label>Checkbox</label><br>
            <input type="checkbox"><br>

            <label>Dropdown</label><br>
            <input type="option"><br>

            <label>More Text</label><br>
            <input type="text"><br>

            <button>Submit</button>
        </form>
    </body>
</html>
