<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <title>Survey Form</title>
    </head>

    <body translate="no" id="main">
        <h1>Web development Survey Form</h1>
        <p>Thank you for taking the time to fill out this form</p>
        <form>
            <div>
                <!--Form elements-->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name"><br/>

                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div><br/>

                    <label for="dob" class="form-label">Date of birth</label>
                    <input type="date" class="form-control" id="dob"><br/>
                
                    <label for="status" class="form-label">Current status</label><br>
                    <select class="form-select" id="status">
                        <option>Student</option>
                        <option>About to Graduate / Recent Graduate</option>
                        <option>Working</option>
                        <option>Other</option>
                    </select><br>
                    <input type="text" class="form-control" placeholder="if other"><br>

                    <label class="form-label">Development preference</label><br>
                    <input type="radio" class="form-check-input" id="fullstack" name="developer" value="fullstack">
                    <label for="fullstack" class="form-label">Fullstack</label>

                    <input type="radio" class="form-check-input" id="frontend" name="developer" value="frontend">
                    <label for="frontend" class="form-label">Frontend</label>

                    <input type="radio" class="form-check-input" id="backend" name="developer" value="backend">
                    <label for="backend" class="form-label">Backend</label>

                    <input type="radio" class="form-check-input" id="other" name="developer" value="other">
                    <label for="other" class="form-label">Other</label><br/>
                    <input type="text" class="form-control" placeholder="if other"><br>
                    
                    <label>What languages did you learn in your first year of learning</label><br>
                    <input class="form-check-input" type="checkbox" id="html" name="language" value="html">
                    <label for="html">HTML</label><br>

                    <input class="form-check-input" type="checkbox" id="css" name="language" value="css">
                    <label class="form-check-label" for="css">CSS</label><br>

                    <input class="form-check-input" type="checkbox" id="javascript" name="language" value="javascript">
                    <label class="form-check-label" for="javascript">JavaScript</label><br>

                    <input class="form-check-input" type="checkbox" id="python" name="language" value="python">
                    <label class="form-check-label" for="python">Python</label><br>

                    <input class="form-check-input" type="checkbox" id="java" name="language" value="java">
                    <label class="form-check-label" for="java">Java</label><br>

                    <input class="form-check-input" type="checkbox" id="ruby" name="language" value="ruby">
                    <label class="form-check-label" for="ruby">Ruby</label><br>

                    <input class="form-check-input" type="checkbox" id="other" name="language" value="other">
                    <label class="form-check-label" for="other">Other</label><br>
                    <input type="text" class="form-control" placeholder="if other">

                    <label for="advice" class="form-label">What advice will you give to someone who is just learning to code?</label><br>
                    <textarea id="advice" class="form-control"></textarea><br/>

                    <button type="submit" class="btn btn-primary">Submit</button>
                
                </div>
                
            </div>
        </form>
    </body>
</html>
